<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download History</title>
    <style>
        .downloads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #f1f1f1;
            border-bottom: 2px solid #ccc;
            height: 50px;
            border-radius: 20px;
        }
        .downloads-list {
            padding: 10px;
        }
        .download-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 10px solid #fff;
            border-radius: 5px;
            background-color:#efefef;

        }
        .file-icon {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .file-info {
            flex-grow: 1;
        }
        .file-name {
            font-weight: bold;
        }
        .file-size {
            color: #666;
            font-size: 0.9em;
        }
        .file-actions button {
            margin-left: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        * {
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }
    </style>
</head>
